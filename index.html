            <span> AKAN NAMES</span>
          </h2>
          <br /><br />
          <div class="text">
            <p>
              Akan naming is a culture that has been tradition to the
              Ghananians. Children are given a  name which corresponds to
              the day in the week they were born. The tradition was shared out
              through-out west Africa and the African Diaspora.
            </p>
