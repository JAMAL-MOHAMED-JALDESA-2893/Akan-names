<!-- ---------------------------------------BANNER SECTION------------------------------------------------>
  <section class="main-banner-section container" id="About">
    <div class="auto-container">
      <div class="inner-container">
        <div class="sec-title light col-md-6">
          <h2 class="heading-primary-main">
            GHANIAN <br />
            <span> AKAN NAMES</span>
          </h2>
          <br /><br />
          <div class="text">
            <p>
              Akan naming is a culture that has<br />
              been tradition to the Ghananians. Children are given a <br />name
              which corresponds to the day in <br />the week they were born.
              <br />The tradition was shared out through-out west Africa .
            </p>
          </div>

          <br />

          <h2>know your Akan name below</h2>
          <br />
          <br />
          <!--SUBMIT FORM FOR KNOWING YOUR AKAN NAME.-->
          <form id="forms" onsubmit="return false">
            <div>
              <div>
                <label>Date you were born</label>
                <input
                  type="number"
                  class="form-control"
                  id="date"
                  placeholder="Eg: 12."
                  min="1"
                  max="31"
                  required
                />
                <label>Month you were born</label>
                <input
                  type="number"
                  class="form-control"
                  id="month"
                  placeholder="Eg: 05 for May"
                  required
                  min="1"
                  max="12"
                />

                <label>Year you were born</label>
                <input
                  type="number"
                  class="form-control"
                  id="year"
                  placeholder="Eg: 2006 "
                  required
                  min="1980"
                  max="2021"
                />
              </div>
              <br />
              <div>
                <label>select your gender</label> <br />
                <input type="radio" name="gender" id="gender" value="male" /> Male
                <input type="radio" name="gender" id="gender" value="female" />
                Female
              </div>
            </div>
            <br />
            <br />

            <a onclick="submission()" class="btn btn-white btn-animated"
              >Get akan name</a
            >

            <button type="reset" class="btn btn-white btn-animated">
              Reset
            </button>
          </form>

          <br />
        </div>
      </div>
    </div>
